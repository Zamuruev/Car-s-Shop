<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace="~{parts/header}"></head>
<body style="margin:0; position: relative">
<nav th:replace="~{parts/nav}"></nav>
<img src="/img/mers.jpg" style="width: 100%; margin-top: 8%">
<div th:if="${!topBrand.isEmpty()}" style="text-align: center;">
    <h1 style="margin-top: 2%; font-family: Inter"> Top 3 Brands </h1>
    <a th:href="@{/brand/details/{id}(id = ${b.id})}"
       th:each="b : ${topBrand}" style="margin-right: 10px; text-decoration: none">
        <img th:if="${b.image_url}" th:src="${b.image_url}" class="imgBrand">
        <img th:unless="${b.image_url}" th:src="@{/img/logoBrand/default.png}" class="imgBrand">
    </a>
</div>
<footer th:replace="~{parts/footer}"></footer>
</body>
</html>
